<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Checkout Flow</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a11cb, #2575fc, #fcb045);
    background-size: 300% 300%;
    animation: bgFlow 12s ease infinite;
  }

  @keyframes bgFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    width: 600px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 18px;
    padding: 28px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    color: #fff;
    animation: slideUp 0.8s ease;
  }

  @keyframes slideUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    margin-bottom: 24px;
    font-weight: 600;
    letter-spacing: 1px;
    font-size: 28px;
    color: #fff7e6;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
  }

  .step {
    display: none;
  }
  .step.active {
    display: block;
  }

  .step-indicator {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .step-indicator div {
    width: 33%;
    text-align: center;
    padding: 8px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    font-weight: 500;
    color: #eee;
    transition: background 0.3s, color 0.3s;
  }

  .step-indicator div.active {
    background: linear-gradient(90deg, #ffcc00, #fcb045);
    color: #000;
    font-weight: 600;
  }

  .product {
    display: flex;
    align-items: center;
    gap: 15px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 20px;
  }

  .product img {
    width: 90px;
    height: 90px;
    border-radius: 10px;
    border: 2px solid rgba(255, 215, 0, 0.5);
  }

  .product h3 {
    color: #fff7e6;
    font-size: 18px;
    margin-bottom: 6px;
  }

  .product p {
    color: #ffe599;
    font-size: 15px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #ffe699;
  }

  input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
    margin-bottom: 18px;
    font-size: 15px;
    transition: box-shadow 0.3s;
  }

  input::placeholder {
    color: #f5e3b2;
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 10px #ffcc00;
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #ffcc00, #fcb045);
    color: #000;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
  }

  .summary {
    background: rgba(255, 255, 255, 0.15);
    padding: 18px;
    border-radius: 12px;
    color: #fff7e6;
    margin-bottom: 20px;
  }

  .summary h3 {
    margin-bottom: 8px;
    color: #ffeb99;
  }

  .summary p {
    margin: 6px 0;
  }

  @media (max-width: 550px) {
    .container {
      width: 90%;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Luxury Checkout</h1>

    <div class="step-indicator">
      <div class="active">1. Cart</div>
      <div>2. Details</div>
      <div>3. Review</div>
    </div>

    <!-- Step 1: Cart -->
    <div class="step active" id="step1">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1516110833967-5787ba47bdb8?auto=format&fit=crop&w=400&q=80" alt="Headphones">
        <div>
          <h3>Gold Beats Headphones</h3>
          <p>$129.99</p>
        </div>
      </div>
      <button onclick="showStep(2)">Add to Cart</button>
    </div>

    <!-- Step 2: Details -->
    <div class="step" id="step2">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label>Address</label>
      <input type="text" id="address" placeholder="Enter your shipping address" required>
      <label>Credit Card</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
      <button onclick="showStep(3)">Continue</button>
    </div>

    <!-- Step 3: Review -->
    <div class="step" id="step3">
      <div class="summary">
        <h3>Order Summary</h3>
        <p>Item: Gold Beats Headphones</p>
        <p>Price: $129.99</p>
        <p>Shipping: Free</p>
        <p>Total: $129.99</p>
      </div>
      <button onclick="alert('âœ… Order Confirmed! Your headphones are on the way.')">Confirm Purchase</button>
    </div>
  </div>

  <script>
    function showStep(step) {
      document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
      document.querySelectorAll(".step-indicator div").forEach(s => s.classList.remove("active"));
      document.getElementById(`step${step}`).classList.add("active");
      document.querySelector(`.step-indicator div:nth-child(${step})`).classList.add("active");
    }
  </script>
</body>
</html>
