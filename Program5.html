<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Webpage </title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        
        .container {
            padding: 50px;
            max-width: 800px;
            margin: auto; 
            text-align: center;
        }

          h1 {
            font-family: 'Georgia', serif;
            font-size: 3em;
            color: #FFD700;
            margin-bottom: 0.3em;
        }

        h2 {
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            color: #00FF7F; 
            margin-bottom: 1em;
        }

        p {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;
            line-height: 1.6;
            color: #F0F8FF; 
        }

        a {
            color: #FF69B4; 
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <h2>Different fonts, colors, and a background image</h2>
        <p>This is a simple  webpage styled with multiple font families and colors to create an appealing look. The background image gives it depth and atmosphere.</p>
        <p>Visit <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">youtube.com</a> for more information.</p>
    </div>
</body>
</html>
